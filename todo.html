<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO | Tasks</title>
    <link rel="stylesheet" href="css/todo-style.css">
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <script src="js/todo-script.js"></script>
    <link rel="shortcut icon" href="Icons/TasksTODO-logo.png" type="image/x-icon">
</head>
<body>
    <div class="outer-div">
        <div class="iner-div">
            <div class="timeline-day">
                <div class="row">
                    <div class="col-day">
                        <div class="cell-date"><p>24.1. ❘ Mon</p></div>
                        <div class="cell-task-count">
                            <div class="task-count"><p>25</p></div>
                        </div>
                    </div>
                    <div class="col-day">
                        <div class="cell-date"><p>25.1. ❘ Tue</p></div>
                        <div class="cell-task-count">
                            <div class="task-count"><p>25</p></div>
                        </div>
                    </div>
                    <div class="col-day">
                        <div class="cell-date"><p>26.1. ❘ Wed</p></div>
                        <div class="cell-task-count">
                            <div class="task-count"><p>25</p></div>
                        </div>
                    </div>
                    <div class="col-day">
                        <div class="cell-datet"><p>27.1. ❘ Thu</p></div>
                        <div class="cell-task-count">
                            <div class="task-count"><p>25</p></div>
                        </div>
                    </div>
                    <div class="col-day">
                        <div class="cell-date"><p>28.1. ❘ Fri</p></div>
                        <div class="cell-task-count">
                            <div class="task-count"><p>25</p></div>
                        </div>
                    </div>
                    <div class="col-day">
                        <div class="cell-date"><p>29.1. ❘ Sat</p></div>
                        <div class="cell-task-count">
                            <div class="task-count"><p>25</p></div>
                        </div>
                    </div>
                    <div class="col-day">
                        <div class="cell-date"><p>30.1. ❘ Sun</p></div>
                        <div class="cell-task-count">
                            <div class="task-count"><p>25</p></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="timeline-hour">
                <div class="row">
                    <div class="col-hour">3:00</div>
                    <div class="col-hour">6:00</div>
                    <div class="col-hour">9:00</div>
                    <div class="col-hour">12:00</div>
                    <div class="col-hour">15:00</div>
                    <div class="col-hour">18:00</div>
                    <div class="col-hour">21:00</div>
                    <div class="col-hour">24:00</div>
                </div>
            </div>
            <div class="task-div">
                <div class="task-sidebar">
                    <div class="task-sidebar-header">
                        <h2>Your tasks</h2>
                    </div>
                    <div class="task-sidebar-tasks">
                        <ul>
                            <li>Task #1</li>
                            <li>Task #2</li>
                            <li>Task #3</li>
                            <li>Task #4</li>
                            <li>Task #5</li>
                            <li>Task #6</li>
                            <li>Task #7</li>
                        </ul>
                    </div>
                </div>
                <div class="task-div-center">
                    <div class="task-sidebar-buttons"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
