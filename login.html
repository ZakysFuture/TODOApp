<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO | Login</title>
    <link rel="stylesheet" media="screen and (max-width: 900px)" href="css/login-style-small.css">
    <link rel="stylesheet" media="screen and (min-width: 900px)" href="css/login-style.css">
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <script src="js/login-script.js"></script>
</head>
<body>
    <div class="outer-div">
        <div class="iner-div">
            <div class="login-left">
                <img src="Icons/list.png" alt="tasks logo" class="icon">
            </div>
            <div class="line"></div>
            <div class="login-right">
                <div class="login-form-div">
                    <h1>log in</h1>
                    <form action="" class="login-form">
                        <div class="login-form-label">
                            <img src="Icons/account.png" alt="username icon" height="15px">
                            <label for="username"><strong>Username</strong></label>
                        </div>
                        <input type="text" name="username" class="input-username" id="username">
                        <div class="login-form-label">
                            <img src="Icons/padlock.png" alt="password icon" height="15px">
                            <label for="password"><strong>Password</strong></label>
                        </div>
                        <input type="password" name="password" class="input-password" id="password">
                        <input type="submit" value="LOGIN" class="input-submit">
                    </form>
                    <div class="login-reset-div">
                        <label for="forgot" class="login-reset">Forgot Username / Password?</label>
                    </div>
                </div>
                <div class="create-account-div">
                    <label for="create" class="create-account">Create your Account â†’</label>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <img src="Icons/account-white.png" alt="username icon attribution">
        <img src="Icons/padlock-white.png" alt="password icon attribution">
        <p><a href="https://www.flaticon.com/free-icons/user" title="user icons" >User icons created by Phoenix Group - Flaticon</a></p>
        <p class="pipeline">|</p>
        <img src="Icons/list.png" alt="list icon attribution">
        <p><a href="https://www.flaticon.com/free-icons/list" title="list icons">List icons created by Freepik - Flaticon</a></p>
    </footer>
</body>
</html>
