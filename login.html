<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO | Login</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="outer-div">
        <div class="iner-div">
            <div class="login-left">
                <img src="Icons/list.png" alt="tasks logo" class="icon">
            </div>
            <div class="line"></div>
            <div class="login-right">
                <div class="login-form-div">
                    <h1>log in</h1>
                    <form action="" class="login-form">
                        <img src="Icons/account.png" alt="username icon" height="15px">
                        <label for="Username"><strong>Username</strong></label> <br>
                        <input type="text" name="username" class="input-username"> <br>
                        <img src="Icons/padlock.png" alt="password icon" height="15px">
                        <label for="Password"><strong>Password</strong></label> <br>
                        <input type="password" name="password" class="input-password"> <br>
                        <input type="submit" value="LOGIN" class="input-submit">
                    </form>
                    <div class="login-reset-div">
                        <label for="forgot" class="login-reset">Forgot Username / Password?</label>
                    </div>
                </div>
                <div class="create-account-div">
                    <label for="create" class="create-account">Create your Account â†’</label>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <img src="Icons/account-white.png" alt="username icon attribution" height="10px">
        <img src="Icons/padlock-white.png" alt="password icon attribution" height="10px">
        <p><a href="https://www.flaticon.com/free-icons/user" title="user icons" >User icons created by Phoenix Group - Flaticon</a></p>
        <p class="pipeline">|</p>
        <img src="Icons/list.png" height="10px" alt="list icon attribution">
        <p><a href="https://www.flaticon.com/free-icons/list" title="list icons">List icons created by Freepik - Flaticon</a></p>
    </footer>
</body>
</html>
