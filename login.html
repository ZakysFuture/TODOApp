<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="main-div">
        <div class="login-div">
            <h1>log in</h1>
            <div class="line"></div>
            <form action="" class="login-form">
                <img src="Icons/account-white.png" alt="username icon" height="15px">
                <label for="Username"><strong>Username</strong></label> <br>
                <input type="text" name="username" class="input-username"> <br>
                <img src="Icons/padlock-white.png" alt="password icon" height="15px">
                <label for="Password"><strong>Password</strong></label> <br>
                <input type="password" name="password" class="input-password"> <br>
                <input type="submit" value="Submit" class="input-submit">
            </form>
        </div>
    </div>
    


</body>
</html>
